services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '3308:3306'
    volumes:
      - 'mysql-data:/var/lib/mysql'
    #command: --default-authentication-plugin=mysql_native_password
volumes:
  mysql-data: